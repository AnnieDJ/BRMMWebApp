
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- favicon adds a small icon in the tab bar of your browser -->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
      {{ testvar }}
        
            <h1>Waikirikiri Library</h1>
            <table class="table">
              <tr>
                <td><a href="{{ url_for('home') }}">Home</a></td>
                <td><a href="{{ url_for('listcourses') }}">List of courses</a></td>
                <td><a href="{{ url_for('showdriverrundetail') }}">Driver's run details</a></td>
                <td><a href="{{ url_for('listdrivers') }}">List of drivers</a></td>
                <td><a href="{{ url_for('showoverallresult') }}">Overall results</a></td>
                <td><a href="{{ url_for('showgraph') }}">Bar graph</a></td>
                <td><a href="{{ url_for('showadminmain') }}">Admin Page</a></td>
              </tr>
          </table>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
          <p><br></p>
          <img src="{{ url_for('static', filename='banner.jpg')}}">
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
